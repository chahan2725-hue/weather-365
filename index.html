<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>災害・気象情報掲示板</title>

<!-- FontAwesome（アイコン。ネット接続前提） -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --muted:#6b7a91;
    --accent:#2b7cff;
    --radius:10px;
  }
  html,body{height:100%;margin:0;font-family: "Noto Sans JP", "Helvetica", Arial, sans-serif;background:var(--bg);color:#1f2937;}
  .wrap{max-width:980px;margin:20px auto;padding:18px;}
  header{display:flex;align-items:center;gap:12px;margin-bottom:12px;}
  header h1{font-size:1.25rem;margin:0;}
  .controls{margin-left:auto;display:flex;gap:8px;align-items:center;}
  button{background:var(--accent);color:#fff;border:0;padding:8px 10px;border-radius:8px;cursor:pointer;}
  button.secondary{background:#fff;color:var(--accent);border:1px solid #d6e4ff;}
  .section-title{display:flex;align-items:center;gap:10px;margin:18px 0 8px;}
  .grid{display:grid;grid-template-columns:1fr;gap:12px;}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 14px rgba(30,41,59,0.06);padding:12px;}
  .card-header{display:flex;align-items:center;gap:10px;}
  .icon{width:48px;height:48px;border-radius:10px;background:#eef6ff;display:flex;align-items:center;justify-content:center;font-size:20px;color:var(--accent);}
  .meta{flex:1;}
  .meta .title{font-weight:700;font-size:1rem;}
  .meta .sub{font-size:0.85rem;color:var(--muted);margin-top:4px;}
  .actions{display:flex;gap:8px;align-items:center;}
  .copyBtn, .toggleBtn{background:#eef4ff;color:var(--accent);border:0;padding:6px 8px;border-radius:8px;cursor:pointer;}
  details summary{cursor:pointer;list-style:none;outline:none;padding:8px 0;font-weight:600;}
  .body-text{white-space:pre-wrap;margin-top:8px;font-size:0.95rem;line-height:1.45;color:#111827;}
  .small{font-size:0.85rem;color:var(--muted);margin-top:6px;}
  .notice{background:#fff3cd;padding:8px;border-radius:6px;color:#6b4a00;margin-top:8px;}
  footer{margin-top:18px;font-size:0.85rem;color:var(--muted);text-align:center;}
  @media (min-width:800px){ .grid{grid-template-columns:1fr 1fr;} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <div style="width:48px;height:48px;border-radius:10px;background:#e6f0ff;display:flex;align-items:center;justify-content:center;font-size:20px;color:var(--accent);">
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <h1>災害・気象情報掲示板</h1>
    </div>

    <div class="controls">
      <button id="refreshBtn" title="手動で再取得">再読み込み</button>
      <button id="toggleAutoBtn" class="secondary" title="自動更新を停止/再開">自動更新: ON</button>
    </div>
  </header>

  <div class="section-title"><h2>情報一覧</h2><div class="small">各カードを開くと本文（メール文風）を表示します。コピーボタンで本文をコピーできます。</div></div>

  <div class="grid" id="cardsContainer">
    <!-- 各カード（地震・EEW・火山・気象警報・土砂等）はここに動的に入る -->
  </div>

  <footer>データ出典：各API / data.json（フォールバック）　・　自動更新：30秒</footer>
</div>

<script src="app.js"></script>
</body>
</html>
